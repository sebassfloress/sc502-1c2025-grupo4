<body>
    <section class="banner">
        <div class="banner-cuadro">
          <h1>Contacto</h1>
        </div>
    </section>

    <div class="contacto-container">
        <div class="contacto-formulario">
            <h2>Cotizaciones</h2>
            <form>
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre">

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Escribe tu correo">

                <label for="telefono">Teléfono de Contacto</label>
                <input type="tel" id="telefono" placeholder="Tu número de teléfono">

                <label for="acero">Tipo de Acero Requerido</label>
                <select id="acero">
                    <option>Acero Inoxidable</option>
                    <option>Hierro Negro</option>
                    <option>Acero Galvanizado</option>
                    <option>Aluminio</option>
                </select>

                <label for="info">Información Adicional</label>
                <textarea id="info" placeholder="Indique dimensiones, cantidad requerida, etc."></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="info-contacto">
            <h2>Donde estamos ubicados?</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3928.4107253831735!2d-84.31160822496798!3d10.0653924900434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0584d870d02c1%3A0x9093a055f1e1f841!2sAceros%20Griegos!5e0!3m2!1ses-419!2scr!4v1741795084980!5m2!1ses-419!2scr" 
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
            <div class="contacto">
                <p><strong>Dirección:</strong> Grecia, 800m Sur de la Estacion de Servicios ALYMO, carretera hacia Alajuela.</p>
                <p><strong>Contacto:</strong> Evelyn Zamora Cubero <br> (+506) 8584-1087</p>
                <p><strong>Email:</strong> <a href="mailto:financiero@acerosgriegos.cr">financiero@acerosgriegos.cr</a></p>
            </div>
        </div>
    </div>
