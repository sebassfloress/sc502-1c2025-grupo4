<body>
    <section class="banner">
        <div class="banner-cuadro">
          <h1>Contacto</h1>
        </div>
    </section>

    <div class="contacto-container">
        <div class="contacto-formulario">
            <h2>Cotizaciones</h2>
            <form action="backend/guardar_cotizacion.php" method="POST" id="formulario-cotizacion">

                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>

                <label for="telefono">Teléfono de Contacto</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>

                <label for="acero">Tipo de Acero Requerido</label>
                <select id="acero" name="acero">
                    <option>Acero Inoxidable</option>
                    <option>Hierro Negro</option>
                    <option>Acero Galvanizado</option>
                    <option>Aluminio</option>
                </select>

                <label for="info">Información Adicional</label>
                <textarea id="info" name="info" placeholder="Indique dimensiones, cantidad requerida, etc."></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="info-contacto">
            <h2>Donde estamos ubicados?</h2>
            <iframe src="https://www.google.com/maps/embed?pb=..." 
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
            <div class="contacto">
                <p><strong>Dirección:</strong> Grecia, 800m Sur de la Estacion de Servicios ALYMO, carretera hacia Alajuela.</p>
                <p><strong>Contacto:</strong> Evelyn Zamora Cubero <br> (+506) 8584-1087</p>
                <p><strong>Email:</strong> <a href="mailto:financiero@acerosgriegos.cr">financiero@acerosgriegos.cr</a></p>
            </div>
        </div>
    </div>
